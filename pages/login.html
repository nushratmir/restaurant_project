<!--login form-->
<div class="login">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()"><b>Log In</b></button>
            <button type="button" class="toggle-btn" onclick="register()"><b>Register</b></button>

        </div>
        <div class="social-media-icons">
            <img src="/assets/img/fb.png" alt="facebook">
            <img src="/assets/img/instagram.png" alt="instagram">
            <img src="/assets/img/tw.png" alt="twitter">
        </div>

<!--        form start-->
        <form id="login-switch" class="input-group">
            <input type="text" class="input-field" placeholder="user id" required>
            <input type="text" class="input-field" placeholder="password" required>
            <input type="checkbox" class="check-box"><span>remember password</span>
            <button type="submit" class="button-login">Log In</button>

        </form>

<!--        form for register-->


        <form id="register-switch" class="input-group">
            <input type="text" class="input-field" placeholder="user id" required>
            <input type="email" class="input-field" placeholder="email id" required>
            <input type="text" class="input-field" placeholder="create password" required>
            <input type="checkbox" class="check-box"><span>agreed to the terms and condition</span>
            <button type="submit" class="button-login">register</button>

        </form>
    </div>
</div>

<script>
    var x = document.getElementById("login-switch");
    var y = document.getElementById("register-switch");
    var z = document.getElementById("btn");

    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="125px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
    }
</script>
